<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <h1>
<pre>
SPLI
TTER
</pre>
    </h1>

    <div class="calculator">
      <div class="input-section">
        <form action="#">
          <div class="input-group">
            <label for="#bill">Bill</label>
            <input type="text" id="bill" inputmode="numeric" required>
            <span class="error-message d-none" id="bill-error-message">Bill Amount cant be 0</span>
          </div>
          <div class="input-group">
            <label for="#bill">Select Tip %</label>
            <div class="tip-container">
              <div class="tip-wrapper" data-tip="5">
                <input type="text" value="5%" disabled class="tip">
              </div>
              <div class="tip-wrapper" data-tip="10">
                  <input type="text" value="10%" disabled class="tip">
              </div>
              <div class="tip-wrapper" data-tip="15">
                  <input type="text" value="15%" disabled class="tip">
              </div>
              <div class="tip-wrapper" data-tip="25">
                  <input type="text" value="25%" disabled class="tip">
              </div>
              <div class="tip-wrapper" data-tip="50">
                  <input type="text" value="50%" disabled class="tip">
              </div>
              <div class="custom-container">
                  <input type="text" class="custom" placeholder="CUSTOM" id="custom-tip">
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="#people-count">Number of People</label>
            <input type="text" id="people-count" required>
            <span class="error-message d-none" id="people-count-error-message">People count cant be 0</span>
          </div>
        </form>
      </div>
      <div class="display-section">
        <div class="display">
          <div class="tip-amount">
            <div class="label">
              Tip Amount
            </div>
            <div class="value" id="tip-value">
              $0.00
            </div>
          </div>
          <div class="total-bill-amount">
            <div class="label">
              Total
            </div>
            <div class="value" id="total-value">
              $0.00
            </div>
          </div>
        </div>
        <div class="reset-button">
          <button id="reset">RESET</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
